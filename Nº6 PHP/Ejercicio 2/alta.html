<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Alta de Ciudad</title>
</head>
<body>
    <h1>Añadir una Nueva Ciudad</h1>
    <form action="alta.php" method="POST" name="formAlta">
        <table width="225">
            <tr>
                <td> Ciudad: </td>
                <td> <input type="text" name="ciudad" size="20" maxlength="40" required><br> </td>
            </tr>
            <tr>
                <td> País: </td>
                <td> <input type="text" name="pais" size="20" maxlength="40" required><br> </td>
            </tr>
            <tr>
                <td> Habitantes: </td>
                <td> <input type="number" name="habitantes" size="20" maxlength="40" required><br> </td>
            </tr>
            <tr>
                <td> Superficie: </td>
                <td> <input type="text" name="superficie" size="20" maxlength="40" required><br> </td>
            </tr>
            <tr>
                <td> ¿Tiene Metro? </td>
                <td><input type="checkbox" name="tieneMetro" value="1" size="20"><br> </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="Añadir Ciudad">
                    <p><a href="menu.html">Volver al menu</a></p>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
