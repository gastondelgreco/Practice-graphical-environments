<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
          <small id="emailHelp" class="form-text text-muted">Tu nombre.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">No compartas tu Email con nadie.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputTel1">Telefono</label>
            <input type="tel" class="form-control" id="exampleInputTel1" aria-describedby="telHelp">
            <small id="telHelp" class="form-text text-muted">Tu telefono.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputAsunto1">Asunto</label>
            <input type="asunto" class="form-control" id="exampleInputEmail1" aria-describedby="asuntoHelp">
            <small id="asuntoHelp" class="form-text text-muted">Asunto.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
          <!--SCRIPS DE BOOSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
