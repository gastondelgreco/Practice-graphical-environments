<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendar a un amigo</title>
</head>
<body>
    <h2>Recomienda nuestro sitio a un amigo</h2>
    <form action="enviar_recomendacion.php" method="post">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Tu email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="amigo_email">Email de tu amigo:</label>
        <input type="email" id="amigo_email" name="amigo_email" required><br><br>

        <input type="submit" value="Recomendar">
    </form>
</body>
</html>
